<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Title</title>
</head>
<body>
  <!-- O conteúdo do arquivo 404.html -->
  <script>
    // Redireciona todas as solicitações para o index.html
    if (!location.pathname.startsWith('/_')) {
      location.replace('/index.html' + location.pathname + location.search);
    }
  </script>
</body>
</html>
